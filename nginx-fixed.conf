server {
    listen 80;
    listen 443 ssl http2;
    server_name sls-detailing.ru xn----7sbabmjvqbqm6ah7c0d.xn--p1ai www.sls-detailing.ru;
    root /var/www/sls-detailing;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/sls-detailing.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sls-detailing.ru/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Favicon - ОБЯЗАТЕЛЬНО ПЕРЕД location /
    location = /favicon.ico {
        root /var/www/sls-detailing/public;
        expires 365d;
        access_log off;
        add_header Content-Type image/x-icon;
        try_files $uri =404;
    }

    location = /favicon.svg {
        root /var/www/sls-detailing/public;
        expires 365d;
        access_log off;
        add_header Content-Type image/svg+xml;
        try_files $uri =404;
    }

    # Apple touch icon
    location = /apple-touch-icon.png {
        root /var/www/sls-detailing/public;
        expires 365d;
        access_log off;
        add_header Content-Type image/png;
        try_files $uri =404;
    }

    # Static files from Next.js build
    location /_next/ {
        alias /var/www/sls-detailing/.next/;
        expires 365d;
        access_log off;
        add_header Cache-Control "public, no-transform";
    }

    # Images in yslugi directory
    location /yslugi/ {
        alias /var/www/sls-detailing/public/yslugi/;
        expires 365d;
        access_log off;
        add_header Cache-Control "public, no-transform";
        try_files $uri $uri/ =404;
    }

    # Images in beforeandafter directory
    location /beforeandafter/ {
        alias /var/www/sls-detailing/public/beforeandafter/;
        expires 365d;
        access_log off;
        add_header Cache-Control "public, no-transform";
        try_files $uri $uri/ =404;
    }

    # Root public directory
    location /public/ {
        alias /var/www/sls-detailing/public/;
        expires 365d;
        access_log off;
        add_header Cache-Control "public, no-transform";
        try_files $uri $uri/ =404;
    }

    # Direct access to images and static files
    location ~ \.(jpg|jpeg|png|gif|ico|svg|webp|css|js|woff|woff2|ttf|eot)$ {
        root /var/www/sls-detailing/public;
        expires 365d;
        access_log off;
        add_header Cache-Control "public, no-transform";
        try_files $uri $uri/ =404;
    }

    # Next.js application - ВСЕГДА ПОСЛЕДНИМ
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
