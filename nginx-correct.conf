server {
    listen 80;
    listen 443 ssl http2;
    server_name sls-detailing.ru xn----7sbabmjvqbqm6ah7c0d.xn--p1ai www.sls-detailing.ru;

    root /var/www/sls-detailing/out;
    index index.html;

    ssl_certificate /etc/letsencrypt/live/sls-detailing.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sls-detailing.ru/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /_next/static/ {
        alias /var/www/sls-detailing/.next/static/;
        expires 365d;
        access_log off;
    }

    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
